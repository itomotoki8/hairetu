<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sports = ["soccer","basketball","tennis"];
        console.log(sports[0]);
        console.log(sports[2]);

        // keyはプロパティのカテゴリ的なもの　例:年齢　　　プロパティ名
        // valueは値、カテゴリ内のなにか　　　例:２５歳　　プロパティ値
        // プロパティはkeyとvalueの合わせた総称

        var student = {
             name   :"伊藤",
             age    :21,
             score  :0,
            }
        console.log(student);

        var studentResult = [
            {
             name   :"伊藤",
             age    :21,
             score  :0,
            },
            {
             name   :"佐藤",
             age    :22,
             score  :50,
            },
            {
             name   :"後藤",
             age    :23,
             score  :100,
            },
        ]
        console.log(studentResult[0].age);
        console.log(studentResult[2].age);
    </script>
</body>
</html>
